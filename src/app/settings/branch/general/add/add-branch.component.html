<h5 mat-dialog-title>Add Branch</h5>

<div class="d-flex spinner-container" *ngIf="loader">
    <mat-spinner [diameter]="40"></mat-spinner>
</div>

<mat-dialog-content class="mat-dialog-data" [formGroup]="form"  (ngSubmit)="createBranch()">

    <div class="row">
        <div class="col-6">
            <mat-form-field class="full-width">
                <input matInput formControlName="name" placeholder="Branch Name*">
                <mat-error align="start" *ngIf="formErrors?.name" class="form__error">{{ formErrors.name }}</mat-error>
            </mat-form-field>
        </div>
        <div class="col-6">
            <mat-form-field class="full-width">
                <input matInput formControlName="branch_code" placeholder="Branch Code*">
                <mat-error align="start" *ngIf="formErrors?.branch_code" class="form__error">{{ formErrors.branch_code }}</mat-error>
            </mat-form-field>
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <mat-form-field class="full-width">
                <input matInput formControlName="location" placeholder="Branch Location">
                <mat-error align="start" *ngIf="formErrors?.location" class="form__error">{{ formErrors.location }}</mat-error>
            </mat-form-field>
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <mat-form-field class="full-width"  color="accent">
                <textarea  formControlName="address" matInput #address placeholder="Address" maxlength="150" rows="3"></textarea>
                <mat-hint align="end">{{address.value.length}} / 150</mat-hint>
                <mat-error align="start" *ngIf="formErrors?.address" class="form__error">{{ formErrors.address }}</mat-error>
            </mat-form-field>
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <mat-form-field class="full-width"  color="accent">
                <textarea  formControlName="description" matInput #description placeholder="Description" maxlength="150" rows="3"></textarea>
                <mat-hint align="end">{{description.value.length}} / 150</mat-hint>
                <mat-error align="start" *ngIf="formErrors?.description" class="form__error">{{ formErrors.description }}</mat-error>
            </mat-form-field>
        </div>
    </div>

</mat-dialog-content>

<mat-dialog-actions align="center" *ngIf="!loader">
    <button mat-button class="mat-raised-button" [mat-dialog-close]="true" (click)="close()">Close</button>
    <button class="mat-raised-button mat-primary" (click)="createBranch()" [disabled]="!form.valid">Save</button>
</mat-dialog-actions>
