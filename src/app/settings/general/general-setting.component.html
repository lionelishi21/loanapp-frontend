<div class="row">
    <div class="col-md-12">
        <div class="card">
            <div class="card-header card-header-danger">
                <p class="card-category"> General Settings </p>
            </div>
            <div class="card-body">

                <form [formGroup] = "form" (ngSubmit)="onSubmit()">
                    <div class="row">
                        <div class="col-md-7">
                            <div class="row">
                                <div class="col-md-12">
                                    <mat-form-field class="full-width" color="accent">
                                        <input matInput placeholder="Business Name" formControlName="business_name">
                                    </mat-form-field>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                    <mat-form-field class="full-width" color="accent">
                                        <input matInput placeholder="Business Type" formControlName="business_type">
                                    </mat-form-field>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                    <mat-form-field class="full-width" color="accent">
                                        <input matInput placeholder="Contact Email" formControlName="email">
                                    </mat-form-field>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                    <mat-form-field class="full-width" color="accent">
                                        <input matInput placeholder="Phone" formControlName="phone">
                                    </mat-form-field>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-5">

                            <div class="logo centerTop">
                                <figure class="item simple-text" *ngIf="showPhoto">
                                    <img class="img" [src]="showPhoto | async" alt="Logo">
                                </figure>
                                <div>
                                    <input type="file" #logoFileInput class="file-input" accept="image/*" (change)="onProfilePhotoSelect($event.target.files)">
                                    <button mat-button class="mat-raised-button" (click)="logoFileInput.click()">
                                        <i class="material-icons">attachment</i>
                                        Logo</button>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-12">
                            <mat-form-field class="full-width" color="accent">
                                <input matInput placeholder="Currency" formControlName="currency">
                            </mat-form-field>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-12">
                            <mat-form-field class="full-width" color="accent">
                                <input matInput placeholder="Physical Address" formControlName="physical_address">
                            </mat-form-field>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-12">
                            <mat-form-field class="full-width" color="accent">
                                <input matInput placeholder="Postal Address" formControlName="postal_address">
                            </mat-form-field>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-12">
                            <mat-form-field class="full-width" color="accent">
                                <input matInput placeholder="ZIP/Postal Code" formControlName="postal_code">
                            </mat-form-field>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-12">
                            <mat-form-field class="full-width" color="primary">
                                <mat-select placeholder="Date Format" formControlName="date_format">
                                    <mat-option *ngFor="let dateFormat of dateFormats" [value]="dateFormat.name">
                                       {{dateFormat.display_name}}
                                    </mat-option>
                                </mat-select>
                            </mat-form-field>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-12">
                            <mat-form-field class="full-width" color="primary">
                                <mat-select placeholder="Amount Thousand Separator" formControlName="amount_thousand_separator">
                                    <mat-option *ngFor="let amountThousandSeparator of amountThousandSeparators" [value]="amountThousandSeparator.name">
                                        {{amountThousandSeparator.display_name}}
                                    </mat-option>
                                </mat-select>
                            </mat-form-field>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-12">
                            <mat-form-field class="full-width" color="primary">
                                <mat-select placeholder="Amount Decimal Separator" formControlName="amount_decimal_separator">
                                    <mat-option *ngFor="let amountDecimalSeparator of amountDecimalSeparators" [value]="amountDecimalSeparator.name">
                                        {{amountDecimalSeparator.display_name}}
                                    </mat-option>
                                </mat-select>
                            </mat-form-field>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-12">
                            <mat-form-field class="full-width" color="primary">
                                <mat-select placeholder="Amount Decimals" formControlName="amount_decimal">
                                    <mat-option *ngFor="let amountDecimal of amountDecimals" [value]="amountDecimal.name">
                                        {{amountDecimal.display_name}}
                                    </mat-option>
                                </mat-select>
                            </mat-form-field>
                        </div>
                    </div>

                    <div class="divider divider-md"></div>

                    <div class="additional-info" align="center">
                        <button class="mat-raised-button mat-primary" (click)="update()" [disabled]="!form.valid">Update</button>
                    </div>

                    <div class="clearfix"></div>
                </form>
            </div>
        </div>
    </div>
</div>
