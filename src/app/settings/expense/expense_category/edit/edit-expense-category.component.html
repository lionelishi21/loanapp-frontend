<h5 mat-dialog-title>Edit Expense Category</h5>

<div class="d-flex spinner-container" *ngIf="loader">
    <mat-spinner [diameter]="40"></mat-spinner>
</div>

<mat-dialog-content class="mat-dialog-data" [formGroup]="form"  (ngSubmit)="updateType()">

    <div class="row">
        <div class="col-12">
            <mat-form-field class="full-width">
                <input matInput formControlName="account_name" placeholder="Name">
                <mat-error align="start" *ngIf="formErrors?.account_name" class="form__error">{{ formErrors.account_name }}</mat-error>
            </mat-form-field>
        </div>
    </div>

</mat-dialog-content>

<mat-dialog-actions align="center" *ngIf="!loader">
    <button mat-button class="mat-raised-button" [mat-dialog-close]="true" (click)="close()">Close</button>

    <button class="mat-raised-button mat-primary" (click)="updateType()" [disabled]="!form.valid">Save</button>
</mat-dialog-actions>
