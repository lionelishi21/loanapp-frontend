<h5 mat-dialog-title>Edit Communication Setting</h5>

<div class="d-flex spinner-container" *ngIf="loader">
    <mat-spinner [diameter]="40"></mat-spinner>
</div>

<mat-dialog-content class="mat-dialog-data" [formGroup]="form"  (ngSubmit)="updateType()">

    <div class="row">
        <div class="col-12">
            <mat-form-field class="full-width">
                <input matInput formControlName="name" placeholder="Name">
                <mat-error align="start" *ngIf="formErrors?.name" class="form__error">{{ formErrors.name }}</mat-error>
            </mat-form-field>
        </div>

    </div>
    <div class="row">
        <div class="col-12">
            <mat-form-field class="full-width">
                <input matInput formControlName="display_name" placeholder="Display Name">
                <mat-error align="start" *ngIf="formErrors?.display_name" class="form__error">{{ formErrors.display_name }}</mat-error>
            </mat-form-field>
        </div>
    </div>
    <h5>Send notification via : </h5>

    <mat-card>
        <mat-card-content>
            <div class="row">
                <div class="col-6">
                    <mat-slide-toggle formControlName="email_template" color="primary">Email</mat-slide-toggle>
                </div>
                <div class="col-6">
                    <mat-slide-toggle formControlName="sms_template" color="primary">SMS</mat-slide-toggle>
                </div>
            </div>
        </mat-card-content>
    </mat-card>

</mat-dialog-content>

<mat-dialog-actions align="center" *ngIf="!loader">
    <button mat-button class="mat-raised-button" [mat-dialog-close]="true" (click)="close()">Close</button>

    <button class="mat-raised-button mat-primary" (click)="updateType()" [disabled]="!form.valid">Save</button>
</mat-dialog-actions>
