<div class="row">
    <div class="col-md-12">
        <div class="card">
            <div class="card-body">

                <form [formGroup] = "form">
                    <div class="row">
                        <div class="col-md-12">
                            <mat-form-field class="full-width" color="accent">
                                <input matInput placeholder="Mail Driver" formControlName="driver">
                            </mat-form-field>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <mat-form-field class="full-width" color="accent">
                                <input matInput placeholder="Mail Host" formControlName="host">
                            </mat-form-field>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-12">
                            <mat-form-field class="full-width" color="accent">
                                <input matInput placeholder="Mail Username" formControlName="username">
                            </mat-form-field>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-12">
                            <mat-form-field class="full-width" color="accent">
                                <input matInput placeholder="Mail Password" formControlName="password">
                            </mat-form-field>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-12">
                            <mat-form-field class="full-width" color="accent">
                                <input matInput placeholder="Mail Port" formControlName="port">
                            </mat-form-field>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-12">
                            <mat-form-field class="full-width" color="accent">
                                <input matInput placeholder="Mail From Address" formControlName="from_address">
                            </mat-form-field>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-12">
                            <mat-form-field class="full-width" color="accent">
                                <input matInput placeholder="Mail From Name" formControlName="from_name">
                            </mat-form-field>
                        </div>
                    </div>

                    <div class="divider divider-md"></div>

                    <div class="additional-info">
                        <button class="mat-raised-button mat-primary" (click)="update()" [disabled]="!form.valid">Update</button>
                    </div>

                    <div class="clearfix"></div>
                </form>
            </div>
        </div>
    </div>

</div>
