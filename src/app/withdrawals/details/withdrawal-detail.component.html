<h5 mat-dialog-title>Withdrawal Details</h5>

<div class="d-flex spinner-container" *ngIf="loader">
    <mat-spinner [diameter]="40"></mat-spinner>
</div>

<mat-dialog-content class="mat-dialog-data">

    <div class="row">
        <div class="col-4">
            <mat-form-field>
                <input matInput placeholder="Amount" disabled value="{{withdrawal?.amount|number:'1.2'}}">
            </mat-form-field>
        </div>
        <div class="col-4">
            <mat-form-field>
                <input matInput placeholder="Payment Method" disabled value="{{withdrawal?.paymentMethod?.display_name}}">
            </mat-form-field>
        </div>
        <div class="col-4">
            <mat-form-field>
                <input matInput placeholder="Branch" disabled value="{{withdrawal?.branch?.name}}">
            </mat-form-field>
        </div>
    </div>

    <div class="row">
        <div class="col-4">
            <mat-form-field>
                <input matInput placeholder="Member" disabled value="{{withdrawal?.member?.first_name}}">
            </mat-form-field>
        </div>
        <div class="col-4">
            <mat-form-field>
                <input matInput placeholder="Withdrawal Date" disabled value="{{withdrawal?.withdrawal_date}}">
            </mat-form-field>
        </div>
        <div class="col-4">
            <mat-form-field>
                <input matInput placeholder="Withdrawal Number" disabled value="{{withdrawal?.withdrawal_number}}">
            </mat-form-field>
        </div>
    </div>

    <div class="row"  *ngIf="withdrawal?.notes">
        <div class="col-12">
            <mat-form-field class="full-width"  color="accent">
                <textarea  matInput placeholder="Notes" disabled maxlength="150" rows="1" value="{{withdrawal?.notes}}"></textarea>
            </mat-form-field>
        </div>
    </div>

</mat-dialog-content>

<mat-dialog-actions align="center">
    <button mat-button class="mat-raised-button" [mat-dialog-close]="true">Close</button>
</mat-dialog-actions>
